<ion-content padding class="background" style="background-image:url('assets/img/logo.png');background-position: 70%;background-position-y: -10%;background-repeat: no-repeat">

  <br><br><br><br><br><br><br><br><br>
 
    <ion-list inset>
        
          <ion-item>
            <ion-label floating >Em@il</ion-label>
            <ion-input maxlength="28" type="email"[(ngModel)]="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating >Password</ion-label>
            <ion-input  maxlength="15" type="password"[(ngModel)]="password" required></ion-input>
          </ion-item>
        
        </ion-list>

  <button ion-button round (click)="login()" style="margin-left: 35%" >Login</button>
  <br>
  <button ion-button round (click)="goToregister()"style="margin-left: 31%" >Register</button>
