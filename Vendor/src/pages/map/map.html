  <ion-navbar>
    <ion-title>This is location  </ion-title>

<ion-content padding>

     <agm-map style="height: 400px;" 
    [latitude]="lat" 
    [longitude]="long"
    [zoom]="15"
       >

       [longitude]="long"
       >
         
       </agm-marker>
     </agm-map>
